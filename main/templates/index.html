<!DOCTYPE html>
<html>
    <head>
        <title>InnovaAssist</title>
        <style>
            .content {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                text-align: center;
                }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>InnovaAssist</h1>
            <p>Conecta el lector de codigos y escanea la TUC para tomar la
                asistencia</p>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Enviar">
            </form>
            <form method="post" action="{% url 'export_alumnos' %}">
                {% csrf_token %}
                <input type="submit" value="Exportar Alumnos">
            </form>
            {% if result %}
            <p>{{result}}</p>
            {% endif %}
            <form method="post" action="{% url 'delete_alumnos'%}">
                {% csrf_token %}
                <input type="submit" value="Borrar Alumnos">
            </form>
        </div>
    </body>
</html>
